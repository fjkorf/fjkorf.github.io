<!DOCTYPE html>
<html>
<head>
    <title>BallDrop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Righteous&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            color:#4C9197;
 
        }

        .score-popup {
            font-family: 'Press Start 2P', cursive;
            position: absolute;
            color: #F78D7B; 
            text-shadow: 2px 2px 0 #FFFFFF;
            pointer-events: none;
            animation: float-up 1s ease-out;
            opacity: 0;
            z-index: 1000;
        }

        #gameInfo {
            font-family: 'Press Start 2P', cursive;
            margin-top: 10px;
            color:#4C9197;
            text-shadow: 2px 2px 0 #FFFFFF;
            text-align: center;
        }

        #gameInfo p {
            margin: 10px 0;
        }
        #gameInfo {
            pointer-events: none;
            position:absolute;
            top: 0;
            left: 0;
            width: 400px;
            height: 600px;
            display: grid;
            justify-content: center;
            align-items: center;
            padding: 50px;
            box-sizing: border-box;
        }

        #gameStatus {
            margin: 10px 0;
        }

        #restartButton {
            pointer-events: default;
            font-family: 'Press Start 2P', cursive;
            padding: 10px 20px;
            background-color: #FF4D4D;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 0 #CC0000;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        #restartButton:hover {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #CC0000;
        }

        @keyframes float-up {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="gameInfo">
        <p id="gameStatus"></p>
        <button id="restartButton" style="display: none;">Restart Game</button>
    </div>
    <script src="./main.js">
    </script>
</body>
</html>
